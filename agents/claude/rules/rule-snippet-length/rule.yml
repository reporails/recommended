rules:
  - id: RRAILS_CLAUDE.M.0001.check.0001
    message: "Rule file body exceeds 40 lines"
    severity: WARNING
    languages: [generic]
    pattern-regex: "(?s)^---.*?---(.*)$"
    paths:
      include:
        - "{{rules_dir}}/**/*.md"

  - id: RRAILS_CLAUDE.M.0001.check.0002
    message: "Rule file has broad paths scope"
    severity: WARNING
    languages: [generic]
    pattern-regex: "paths:\\s*\\n\\s*-.*\\*\\*"
    paths:
      include:
        - "{{rules_dir}}/**/*.md"
