rules:
  - id: AILS_C3-no-antipatterns
    message: "No NEVER or AVOID statements found"
    severity: WARNING
    languages: [generic]
    patterns:
      - pattern-regex: "(?s)\\A#[\\s\\S]+"
      - pattern-not-regex: "(?i)\\b(NEVER|AVOID|DO NOT|DON'T)\\b"
    paths:
      include:
        - "{{instruction_files}}"
