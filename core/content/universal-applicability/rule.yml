rules:
- id: RRAILS.C.0001.has-structural-sections
  message: Has structural sections
  severity: WARNING
  languages:
  - generic
  paths:
    include:
    - '{{instruction_files}}'
  patterns:
  - pattern-regex: (?s)(?:[^\n]*\n){30,}
  - pattern-not-regex: (?i)^#{1,3}\s+(Code\s+Style)
- id: RRAILS.C.0001.no-anti-sections
  message: No anti sections
  severity: WARNING
  languages:
  - generic
  paths:
    include:
    - '{{instruction_files}}'
  pattern-regex: (?i)^#{1,3}\s+(Database\s+Migration)
