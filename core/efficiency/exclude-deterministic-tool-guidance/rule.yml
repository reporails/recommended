rules:
- id: RRAILS.E.0001.has-required-sections
  message: Has required sections
  severity: WARNING
  languages:
  - generic
  paths:
    include:
    - '{{instruction_files}}'
  patterns:
  - pattern-regex: (?s)(?:[^\n]*\n){30,}
  - pattern-not-regex: (?i)^#{1,3}\s+(Code\s+Quality)
- id: RRAILS.E.0001.no-anti-sections
  message: No anti sections
  severity: WARNING
  languages:
  - generic
  paths:
    include:
    - '{{instruction_files}}'
  pattern-regex: (?i)^#{1,3}\s+(Code\s+Style)
