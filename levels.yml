# Canonical level definitions for the Reporails Recommended rules.
# Supplementary to core levels (reporails/rules).
#
# These rules provide opinionated best practices for higher-quality instruction files.
# Coordinate format: RRAILS:{CATEGORY}:{SLOT}

levels:
  L0:
    name: Absent
    description: No instruction file
    rules: []

  L1:
    name: Basic
    description: Instruction file exists, reviewed, has basic content
    rules: []

  L2:
    name: Scoped
    description: Basic quality gates — size limits, emphasis control, universal scope
    rules:
      - "RRAILS:S:0001"  # instruction-file-line-limit
      - "RRAILS:C:0001"  # universal-applicability
      - "RRAILS:C:0003"  # actionable-alternatives-for-prohibitions
      - "RRAILS:E:0001"  # exclude-deterministic-tool-guidance
      - "RRAILS:E:0002"  # emphasis-budget

  L3:
    name: Structured
    description: Structural organization — references, progressive disclosure, deduplication
    rules:
      - "RRAILS:S:0002"  # progressive-disclosure
      - "RRAILS:C:0002"  # reference-over-duplication
      - "RRAILS:C:0004"  # context-aware-file-references
      - "RRAILS:C:0005"  # testing-conventions-documentation
      - "RRAILS:E:0003"  # no-duplicate-instructions-across-files
      - "RRAILS:M:0001"  # one-concern-per-rule-file
      - "RRAILS:M:0002"  # live-external-references

  L4:
    name: Abstracted
    description: Semantic quality — cross-file consistency, accuracy, convention alignment
    rules:
      - "RRAILS:S:0003"  # scope-appropriate-instruction-placement
      - "RRAILS:C:0006"  # coding-convention-alignment
      - "RRAILS:C:0007"  # architecture-description-accuracy
      - "RRAILS:C:0008"  # relevant-code-examples
      - "RRAILS:E:0004"  # no-internal-contradictions
      - "RRAILS:M:0003"  # accurate-version-references

  L5:
    name: Maintained
    description: Team policies, process controls, structural integrity
    rules: []

  L6:
    name: Adaptive
    description: Backbone-driven navigation, contracts
    rules: []
